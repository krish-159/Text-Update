<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Text Updater</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #1a1a1a;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        #myParagraph {
            color: #4b5563;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            min-height: 1.5rem;
            word-wrap: break-word;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input[type="text"] {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            border-color: #3b82f6;
        }

        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #2563eb;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Text Updater</h1>
        
        <p id="myParagraph">Your preview will appear here</p>

        <div class="input-group">
            <input type="text" id="myInput" placeholder="Type something...">
            <button id="myButton">Update Preview</button>
        </div>
    </div>

    <script>
        const btn = document.querySelector('#myButton');

        btn.onclick = function() {
            const field = document.querySelector('#myInput');
            const para = document.querySelector('#myParagraph');
            if (field.value.trim() !== "") {
                para.textContent = field.value;
                field.value = "";
            }
        };
    </script>

</body>
</html>
